name: create docker image on push or pull request
on: [push, pull_request]
jobs:
  publish-docker-develop-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: api
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the fhirpath validation Docker image
        run: |
          LABEL=api
          docker build api --tag ghcr.io/SwissTPH/fhirpath-val:${LABEL}
          docker push ghcr.io/SwissTPH/fhirpath-val:${LABEL}
